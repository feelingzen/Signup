<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSavvy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.svg">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="bg-container">
        <h4 id="LogoText">TravelSavvy</h4>
        <img src="images/background.svg" alt="Holiday Image" class="bg-img">
        <p><span>Sign Up</span> to receive <span>$30</span> in credit!</p>
    </div>
    <div class="signup-container">
        <h1>Join Us!</h1>
        <form action="">
            <input type="text" name="FirstName" placeholder="FIRST NAME" required>
            <input type="text" name="LastName" placeholder="LAST NAME" required>
            <input type="email" name="Email" placeholder="EMAIL" required>
            <input type="tel" name="PhoneNumber" placeholder="PHONE" required>
            <input type="password" name="Password" placeholder="PASSWORD" id="password" minlength="8" required>
            <input type="password" name="PasswordConfirmation" id="passwordConfirmation" minlength="8" placeholder="CONFIRM PASSWORD" required>
            <button type="submit" class="submitButton">Create Account</button>
            <p>Already signed up? <a href="#" class="login-button">Login</a></p>
        </form>
    </div>
</body>
</html>
